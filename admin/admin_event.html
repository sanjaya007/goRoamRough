<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Events</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@master/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/admin_event.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body id="adminBody" class="admin-body">
    <div class="main-container">
      <div class="left-container">
        <div class="heading-text">
          <h1>Admin Panel</h1>
        </div>
        <div class="side-nav">
          <div class="list flex-css-row-start active">
            <img src="./assets/image/clubs.png" alt="clubs" />
            <p>Clubs</p>
          </div>
        </div>
        <div class="logout-box flex-css">
          <div class="list flex-css-row">
            <img src="./assets/image/logout.png" alt="logout" />
            <p>Log out</p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="primary-container">
          <!-- mobile  -->
          <div class="nav-tab flex-css-row-start p-4">
            <div class="box flex-css-column">
              <span></span>
              <span></span>
            </div>
          </div>

          <!-- nav container  -->
          <div class="nav-banner flex-css-row-sb py-4 px-4">
            <div class="title flex-css-row-start">
              <img src="./assets/image/man.png" alt="logo" />
              <h1>Blackbird Dashboard</h1>
            </div>
          </div>

          <div class="container-wrapper p-4">
            <!-- event title  -->
            <div class="event-title pb-4">
              <h1>This Week Event Details</h1>
            </div>

            <!-- tab box  -->
            <div class="tab-box flex-bottom-row-start">
              <a href="#" class="tab-link active"> Slot:1</a>
              <a href="#" class="tab-link"> Slot:2</a>
              <a href="#" class="tab-link"> Slot:3</a>
              <a href="#" class="tab-link"> Slot:4</a>
              <a href="#" class="tab-link"> Slot:5</a>
              <a href="#" class="tab-link"> Slot:6</a>
              <a href="#" class="tab-link"> Slot:7</a>
            </div>

            <!-- .form-container -->
            <div class="form-container borderless-form">
              <div class="form-box flex-top-row">
                <div class="box left-form pr-3">
                  <div class="input-box">
                    <label for="title">Title</label>
                    <input type="text" />
                  </div>
                  <div class="input-box">
                    <label for="title">Subtitle</label>
                    <input type="text" />
                  </div>
                  <div class="input-box">
                    <label for="time date">Time and Date</label>
                    <input type="date" />
                  </div>
                </div>
                <div class="box right-form pl-3">
                  <div class="input-box type-input">
                    <label for="time date">Event Type</label>
                    <div class="input-wrapper">
                      <img src="./assets/image/arrow_down.png" alt="arrow" />
                      <select>
                        <option value="week" selected>This Week</option>
                        <option value="special">Special</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-box">
                    <label for="time date">Day</label>
                    <div class="input-wrapper">
                      <img src="./assets/image/arrow_down.png" alt="arrow" />
                      <select>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday" selected>Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-box">
                <label for="time date">Detail about Event</label>
                <textarea placeholder="Description" rows="10"></textarea>
              </div>
            </div>

            <!-- btn container  -->
            <div class="btn-container pt-4">
              <a href="#" class="add-event-btn">Add Event</a>
              <a href="#" class="cancel-btn"> Cancel </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/admin_event.js"></script>
  </body>
</html>
